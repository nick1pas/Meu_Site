<script language="JavaScript1.2">
  var valido;
  function validar(){
    var str = document.cadastro.email.value;
    var filter = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
    if(filter.test(str))
      valido = true;
    else{
      alert("Este endereço de e-mail não é válido!");
      document.cadastro.email.focus();
      valido = false;
    }
    return valido;
  }
</script>
<div align="center">
<div class="title_conteudo">Cadastro</div>
<form method="post" action="" name="cadastro" onSubmit="return validar()">
	<table border="0" align="center" cellspacing="5">
		<tr>
			<td align="center">
				<input type="text" name="username" maxlength="16" id="style-form" value="" placeholder="Escolha Seu Login" style="text-align:center;" />
			</td>
		</tr>
		<tr>
			<td align="center">
				<input type="text" name="email" id="style-form" placeholder="Digite Seu Email" style="text-align:center;" />
			</td>
		</tr>
		<tr>
			<td align="center">
				<input type="password" name="password1" maxlength="16" id="style-form" placeholder="Escolha Sua Senha" style="text-align:center;" />
			</td>
		</tr>
		<tr>
			<td align="center">
				<input type="password" name="password2" maxlength="16" id="style-form" placeholder="Repita sua Senha" style="text-align:center;" />
			</td>
		</tr>
		Após o cadastro você recebera um email para efetuar a confirmação da sua conta.
		<tr>
			<td align="center">
				<br><input name="accept_rules" type="checkbox" id="divulgacao" value="ACEITO" checked="checked" style="width:20px; height:20px; float:left; margin-top:0px;" />
				<span style="font-size:12px; text-align:left; font-family:Tahoma, Geneva, sans-serif; font-weight:100;">Li e aceito todas as regras do servidor <b>{SITE_NAME}</b>.</span>
				
			</td>
		</tr>
		<tr>
			<td align="center">
				<input type="submit" id="style-btn" name="register" value="Criar Conta" />
			</td>
		</tr>
	</table>
</form>
</div>
