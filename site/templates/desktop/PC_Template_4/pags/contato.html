               <div style="float:left;">
               
               <div id="contact-form">
               
				 <form method="post" action="">
                   
                   <label for="name">Nome: <span class="required">*</span></label>  
                   <input type="text" id="name" name="name" value="" placeholder="{SITE_NAME}" required autofocus />

                   <input type="email" id="email" name="email" value="" placeholder="{STAFF_EMAIL}" required />

                     </select>

                       <option value="doacoes">Doações</option>  
                       <option value="adm">Administrador</option>
                       <option value="outros">Outros</option> 
                      
                     </select>  
          
                   <label for="message">Mensagem: <span class="required">*</span></label>  
                   <textarea id="message" name="message" placeholder="Sua mensagem deve ter pelo menos 20 characters" required data-minlength="20"></textarea>  
          
                   <span id="loading"></span>  
                   <input type="submit" name="submit-button" value="Enviar Mensagem" id="submit-button" /> 
                   <br /> 
                   <p id="req-field-desc"><span class="required">*</span> Campos obrigatórios</p>
