<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
	<h1 class="h2">Latests news</h1>
</div>
<div class="mb-3 border rounded">
	<!-- BEGIN BLOCK_NEWS -->
		<div class="card-body" style="border-bottom:1px solid #ccc;">
			<div style="float:left; margin: 0px 10px 5px 0px;">
				<img src="images/profiles/{NEWS_PROFILE}" class="news-profile"><br>
				<div class="news-author">By: {NEWS_AUTHOR}</div>
			</div>
			<h5 class="card-title">{NEWS_TITLE}</h5>
			<p class="card-text">{NEWS_TEXT_MINI}</p>
			<div style="text-align:right;">
				<a href="./?icp=news&id={NEWS_ID}" class="btn btn-primary">Read more</a>
			</div>
		</div>
	<!-- END BLOCK_NEWS -->
</div>
